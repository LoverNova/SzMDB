<!DOCTYPE html>
<html lang="huy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film hozzáadása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="SzMDB/public/css/addMovie.css">
</head>
<body>
        <form id="addMovieForm">
            <div class="row center">
                <div class="col-sm-4">
                    <div class="card">
                        <input type="file" id="moviePoster" name="moviePoster" accept="image/*">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="card">
                        <label for="title">Cím: </label>
                        <input type="text" name="title" id="title" class="textInput">
                        <label for="description">Leírás</label>
                        <textarea name="description" cols="40" rows="5" class="textInput"></textarea>
                        <label for="series">Sorozat-e:</label>
                        <input type="checkbox" name="series" id="series">
                        <input type="submit" value="Feltöltés" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    
    <script src="SzMDB/public/javaScript/addMovie.js"></script>
</body>
</html>
