<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weboldal Elrendezés</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 2px solid #ccc;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .poster {
            flex: 1;
            border: 2px solid #ccc;
            border-radius: 8px;
            height: 300px;
            background-color: #eaeaea;
        }

        .content {
            flex: 2;
            margin-left: 20px;
        }

        .title input, .description textarea {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        // Fejléc létrehozása
        const header = document.createElement('div');
        header.className = 'header';

        const logo = document.createElement('div');
        logo.className = 'logo';

        const logoImg = document.createElement('img');
        logoImg.src = 'logo.png';
        logoImg.alt = 'Logo';

        const logoText = document.createElement('span');
        logoText.textContent = 'Név';

        logo.appendChild(logoImg);
        logo.appendChild(logoText);

        const menu = document.createElement('nav');
        menu.className = 'menu';

        ['Profil menüpontok'].forEach(item => {
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = item;
            menu.appendChild(link);
        });

        header.appendChild(logo);
        header.appendChild(menu);
        document.body.appendChild(header);

        // Tartalom létrehozása
        const container = document.createElement('div');
        container.className = 'container';

        const poster = document.createElement('div');
        poster.className = 'poster';
        poster.textContent = 'Poszter';

        const content = document.createElement('div');
        content.className = 'content';

        const titleContainer = document.createElement('div');
        titleContainer.className = 'title';

        const titleInput = document.createElement('input');
        titleInput.type = 'text';
        titleInput.id = 'title';
        titleInput.value = 'Cím';

        titleContainer.appendChild(titleInput);

        const descriptionContainer = document.createElement('div');
        descriptionContainer.className = 'description';

        const descriptionTextarea = document.createElement('textarea');
        descriptionTextarea.id = 'description';
        descriptionTextarea.rows = 5;
        descriptionTextarea.textContent = 'Leírás';

        descriptionContainer.appendChild(descriptionTextarea);

        const buttons = document.createElement('div');
        buttons.className = 'buttons';

        const titleButton = document.createElement('button');
        titleButton.textContent = 'Cím módosítása';
        titleButton.onclick = function () {
            alert('A cím: ' + titleInput.value);
        };

        const descriptionButton = document.createElement('button');
        descriptionButton.textContent = 'Leírás módosítása';
        descriptionButton.onclick = function () {
            alert('A leírás: ' + descriptionTextarea.value);
        };

        buttons.appendChild(titleButton);
        buttons.appendChild(descriptionButton);

        content.appendChild(titleContainer);
        content.appendChild(descriptionContainer);
        content.appendChild(buttons);

        container.appendChild(poster);
        container.appendChild(content);
        document.body.appendChild(container);
    </script>
</body>
</html>
